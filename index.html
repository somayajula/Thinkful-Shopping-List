<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>noButter - Shopping List</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'/>
	<link href='http://fonts.googleapis.com/css?family=Quattrocento:400,700' rel='stylesheet' type='text/css'/>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>	
	<link rel="stylesheet" href="css/master.css"/>
	<script src="js/jquery.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="wrapper">
		<h1>noButter</h1>
		<p class="intro">Assignment for Thinkful Front-end Developer Bootcamp.</p>
		<div>
			<input id="add-input" type="text" placeholder="Enter an item to shopping list..."/>
			<button class="fa fa-plus" id="add-button"><span class="element-invisible">Add</span></button>
		</div>
		<div>
			<div id="undo-message"></div>
			<ul id="items">
				<li>
					<span class="label">Milk</span>
					<div class="actions">
						<span class="done">
							<button class="fa fa-check"><span class="element-invisible">Done</span></button>
						</span>
						<span class="delete">
							<button class="fa fa-times"><span class="element-invisible">Delete</span></button>
						</span>
					</div>
				</li>
				<li class="selected">
					<span class="label">Rice</span>
					<div class="actions">
						<span class="done">
							<button class="fa fa-check"><span class="element-invisible">Undone</span></button>
						</span>
						<span class="delete">
							<button class="fa fa-times"><span class="element-invisible">Delete</span></button>
						</span>
					</div>
				</li>
				<li>
					<span class="label">Yogurt</span>
					<div class="actions">
						<span class="done">
							<button class="fa fa-check"><span class="element-invisible">Done</span></button>
						</span>
						<span class="delete">
							<button class="fa fa-times"><span class="element-invisible">Delete</span></button>
						</span>
					</div>
				</li>
			</ul>
			<div>
				<input disabled="disabled" id="delete-bought" type="button" value="Delete all completed items"/>
			</div>
		</div>
	</div>
</body>
</html>
